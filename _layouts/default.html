<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
    ul.share-buttons{
      list-style: none;
      padding: 0;
    }
    
    ul.share-buttons li{
      display: inline;
    }
    
    ul.share-buttons .sr-only{
      position: absolute;
      clip: rect(1px 1px 1px 1px);
      clip: rect(1px, 1px, 1px, 1px);
      padding: 0;
      border: 0;
      height: 1px;
      width: 1px;
      overflow: hidden;
    }
    </style>
{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">PSB Biostatistics Page</h1> 
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
          <a href="{{ site.url }}">Home</a>

          {% if site.show_downloads %}
            <section id="downloads">
              <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
            </section>
          {% endif %}
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <ul class="share-buttons">
          <li><a href="https://twitter.com/CVS_UGent" target="_blank" title="Tweet"><img alt="Tweet" src="https://raw.githubusercontent.com/bedroesb/vstorme.github.io/master/_icons/socialmedia/twitter.png" /></a></li>
          <li><a href="https://www.linkedin.com/in/veronique-storme-0815736/" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="https://raw.githubusercontent.com/bedroesb/vstorme.github.io/master/_icons/socialmedia/linkedIn.png" /></a></li>
          <li><a href="mailto:veronique.storme@psb.ugent.be" target="_blank" title="Send email"><img alt="Send email" src="https://raw.githubusercontent.com/bedroesb/vstorme.github.io/master/_icons/socialmedia/email.png" /></a></li>
          <li><a href="https://github.com/vstorme" target="_blank" title="Github"><img alt="GitHub" src="https://raw.githubusercontent.com/bedroesb/vstorme.github.io/master/_icons/socialmedia/github.png" /></a></li>
          <li><a href="https://orcid.org/0000-0003-4762-6580" target="_blank" title="ORCID"><img alt="ORCID" src="https://raw.githubusercontent.com/bedroesb/vstorme.github.io/master/_icons/socialmedia/ORCID.png" /></a></li>
        </ul>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
